<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 4: Rock-Papper-Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>rock paper cissors</h2>

  <button class="move-button js-rock-button" ">
    <!-- Rock -->
    <img class="move-icon" src="images/rock-emoji.png" alt="rock-emoji">
  </button>

  <button class="move-button">
    <!-- Paper -->
    <img class="move-icon js-paper-button" src="images/paper-emoji.png" alt="paper-emoji">
  </button>

  <button class="move-button js-scissors-button">
    <!-- Scissors -->
    <img class="move-icon" src="images/scissors-emoji.png" alt="scissors-emoji">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves">
    <!-- You 
    <img class="move-icon" src="images/rock-emoji.png">
    <img class="move-icon" src="images/scissors-emoji.png">
    Computer -->
  </p>
  <p class="score js-score"></p>

  <button class="reset-score-btn js-reset-button"">
    Reset Score 
  </button>

  <button class="auto-play js-autoplay-button">
    Auto Play
  </button>


  <script src="app.js"></script>
</body>
</html>
